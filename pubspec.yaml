name: music_streaming_app
description: A music streaming app for educational purposes

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Audio Player & Background Playback
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  just_audio_background: ^0.0.1-beta.11
  audio_session: ^0.1.18

  # YouTube Integration
  youtube_explode_dart: ^2.5.0

  # Networking
  dio: ^5.4.0
  http: ^1.1.2

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Download
  background_downloader: ^8.0.0

  # Notifications
  flutter_local_notifications: ^18.0.0

  # UI Components
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  shimmer: ^3.0.0
  palette_generator: ^0.3.3+3
  marquee: ^2.2.3
  sleek_circular_slider: ^2.0.1

  # Utilities
  get_it: ^7.6.4
  rxdart: ^0.27.7
  dartz: ^0.10.1
  equatable: ^2.0.5
  uuid: ^4.2.1
  intl: ^0.18.1
  permission_handler: ^11.1.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.6
  flutter_vector_icons: ^2.0.0
  ionicons: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
